<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>TestHQ</title>
        <meta name="description" content="A starter Elm app">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="vendor/milligram.css">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    </head>
    <body>

        <div id="main"></div>

        <script src="built/index.js"></script>

        <script>
          document.addEventListener('DOMContentLoaded', function() {

            // Init the app
            var app = Elm.embed(
              Elm.Main,
              document.getElementById("main"),
              {arrowKeyPressed: ""}
            )

            document.body.addEventListener('keydown', function(e) {
              if (
                e.code == "ArrowDown" ||
                e.code == "ArrowUp" ||
                e.code == "ArrowLeft" ||
                e.code == "ArrowRight"
              ) {
                e.preventDefault()
                app.ports.arrowKeyPressed.send(e.code)
              }
            })

            document.body.addEventListener('keypress', function(e) {
              if (e.code == "KeyJ") {
                e.preventDefault()
                app.ports.arrowKeyPressed.send("ArrowDown")
              } else
              if (e.code == "KeyK") {
                e.preventDefault()
                app.ports.arrowKeyPressed.send("ArrowUp")
              } else
              if (e.code == "KeyH") {
                e.preventDefault()
                app.ports.arrowKeyPressed.send("ArrowLeft")
              } else
              if (e.code == "KeyL") {
                e.preventDefault()
                app.ports.arrowKeyPressed.send("ArrowRight")
              }
            })

            app.ports.focusChanges.subscribe(function(selector) {
              console.log('selecting ', selector)
              setTimeout(function() {
                document.querySelector(selector).focus()
              }, 0)
            })
          })
        </script>

    </body>
</html>
